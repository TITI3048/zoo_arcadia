<style>
        .avis {
    padding: 20px;
    width: 500px;
    height: 300px;
    background-color: #C28165;
    border: solid 3px #000000;
}

.nom {
    font-size: 20px;
    font-family: 'Consolas', sans-serif;
    color: #000000;
    text-align: center;
    padding-bottom: 15px;
}

.text{
    font-size: 20px;
    font-family: 'Consolas', sans-serif;
    color: #000000;
    align-items: center;
    display: flex;
    justify-content: center;
    padding-bottom: 15px;
}

#commentaire {
    width: 250px;
    height: 100px;
}

.stars {
    text-align: center;
    font-size: 25px;
}

.button {
    margin-top: 10px;
    margin-left: 215px;
    font-size: 20px;
}

.lien {
    font-size: 20px;
    text-align: center;
    color: #000000;
    text-decoration: none;
    list-style: none;
    margin-right: 40px;
}
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-4">Laisser un Avis</h1>
    <form action="" method="post" class="avis">
        <div class="form-group">
            <label for="titre">Prénom</label>
            <input type="text" name="titre" class="form-control" title="Prénom" placeholder="Entrez votre prénom" required>
        </div>
        <div class="form-group">
            <label for="commentaire">Avis</label>
            <textarea name="comment" id="commentaire" class="form-control" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label>Note</label>
            <div class="stars">
                <i class="lar la-star" data-value="1"></i>
                <i class="lar la-star" data-value="2"></i>
                <i class="lar la-star" data-value="3"></i>
                <i class="lar la-star" data-value="4"></i>
                <i class="lar la-star" data-value="5"></i>
            </div>
            <input type="hidden" name="note" id="note" value="0">
        </div>
        <button class="btn btn-primary" type="submit">Valider</button>
        <ul class="list-unstyled mt-3">
            <li><a href="/pages/home.html" class="btn btn-link">Retour à l'accueil</a></li>
        </ul>
    </form>
</div>

<script>
    const stars = document.querySelectorAll('.stars .lar');
    const noteInput = document.getElementById('note');

    stars.forEach(star => {
        star.addEventListener('click', () => {
            const value = star.getAttribute('data-value');
            noteInput.value = value;

            stars.forEach(s => {
                s.classList.remove('active');
            });
            for (let i = 0; i < value; i++) {
                stars[i].classList.add('active');
            }
        });
    });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
